    <script>
		// Get rawdata 
        var rawdata = document.getElementById("rawdata").innerHTML;
		
		// Make variable, split at any new line
        var DateTemp = rawdata.split('\n');
		
		// Make different arrays for date en temperature and data points
        var arrayDate = [];
        var arrayTemp = []; 
		var points = [];
        
		// Remove first line #date,maxtemp
		DateTemp.shift();
		
		// Loop trough Data 
        for(var i = 0; i < DateTemp.length-1; i++)
        {	
			// Split data at ',' 
            var Var = (DateTemp[i]).split(",");
			
			// Split temperature and date
			var x = (Var[1]);
			var a = (Var[0]);
			
			// Make number of temperature
			var y = parseInt(x,10);
			
			// Put '-' trough date, so a real date is created
			var formattedDate = a.slice(0, 4) + "," + a.slice(4, 6) + "," + a.slice(6, 8);
			
			// Make a Java date from file date
			var date = new Date(formattedDate);
			
			// Make datapoints 
			points.push({
			x:(date),
			y:(y)});			
			
			
        } 
		
    </script> 
	<script type="text/javascript">
	
	function createTransform(domain, range){

		var domain_min = domain[0]
		var domain_max = domain[1]
		var range_min = range[0]
		var range_max = range[1]

		// Formulas to calculate the alpha and the beta
		var alpha = (range_max - range_min) / (domain_max - domain_min)
		var beta = range_max - alpha * domain_max

		// Returns the function for the linear transformation (y= a * x + b)
		return function(x){
			return alpha * x + beta;
			}	
	}
	
	// Make domain for Y
	var domainY = [-40, 270];
	var rangeY = [50, 400];
	
	// Get highest and lowest time point
	var time = points[0]['x'].getTime();
	var time2 = points[366]['x'].getTime();
	
	// Make domain for X
	var domainX = [time, time2];
	var rangeX = [50,400];
		
	var TY = createTransform(domainY, rangeY);
	var TX = createTransform(domainX, rangeX);
	
	// Make empty list for x-as/y-as
	var xy = [];
	
	// Loop trough Data 
	for (l = 0; l < DateTemp.length - 1; l++)
	{
		// Make x as = time, y as = temperature
		var time3 = points[l]['x'].getTime();
		xy.push({
			x:TX(time3),
			y:TY(points[l]['y'])
			});			
	}
	
    </script>

    <canvas id="myCanvas" width="500" height="500"></canvas>
	<script>
	// Get element canvas by Id
	var canvas = document.getElementById('myCanvas');
				
		// Get canvas 2d 
        if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			
			// Loop trough all data and draw lines from different temperatures
			for (i = 0; i < DateTemp.length - 2; i++){
				ctx.beginPath();
				ctx.moveTo(xy[i]['x'],xy[i]['y']);
				ctx.lineTo(xy[i+1]['x'],xy[i+1]['y']);
				ctx.stroke();
			};
			
			// Make Yas 
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(50,420);
			ctx.stroke();
			
			// Make Xas
			ctx.beginPath();
			ctx.moveTo(50,420);
			ctx.lineTo(430,420);
			ctx.stroke();
			
			// Make int from 366/7, 7 staps at the y-as
			x = parseInt(366/7);
			t = 300;
			a = 60;
			
			// Loop 8 times for 8 temperature points
			for (i = 0; i < 8; i++)
			{
				ctx.front = "15px Arial";
				ctx.fillText(t + ' -', 10, a);
				a = a + x; 
				t = t - 50;
			}
			
			// Make title
			ctx.font = "20px Arial";
			ctx.fillText("Maximum temperature in De Bilt, NL",50,25);
			
			// Make 12 different month places at x-as
			a = 0;
			b = 400/12;
			
			// Loop trough the 12 months 
			for (y = 0; y < 12; y++)
			{
				ctx.save();
				ctx.translate(60, 490);
				// Rotate text 
				ctx.rotate(-0.5*Math.PI);
				var text = "January";
				ctx.font = "15px Arial";
				ctx.fillText(text, 10, a);
				ctx.restore();
				a = a+b;
			}
			
        }
	</script>
